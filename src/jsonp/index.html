<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jsonp跨域</title>
</head>
<body>
<script type="text/javascript" src="./jsonp.js"></script>
<script type="text/javascript">
	jsonp({
			url: 'http://localhost:3000/say',
			params: {wd: 'SYW'},
			callback: 'show'
	}).then(data => {
			console.log(data)
	})
</script>
</body>
</html>
